<html>
    <head>
        <title>ENZUUUUUUUUU</title>
    </head>
    <body>
        <div>
            <h1><a href="/">SIIIII  ij m' ne vad cu gianni</a></h1>
        </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    
<!--#Ti sei accorto che abbiamo utilizzato una notazione leggermente
     diversa questa volta {{ post.title }} oppure 
     {{ post.text }})? 
     Stiamo introducendo i dati in ciascuno dei campi
      definiti nel nostro modello Post.
       Inoltre il comando |linebreaks introduce un filtro
        che traduce gli accapo (la pressione del tasto
         "invio" sulla tastiera) nel loro equivalente in HTML. -->

    </body>
</html>
